<ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-list>
  <ion-list-header>
    <div class="header">
      <div class="title">Your entries</div>
      <div>
        <ion-select label="Sort by" interface="action-sheet" (ionChange)="sortEntries($event)">
          <ion-select-option value="none">None</ion-select-option>
          <ion-select-option value="date-asc">Date ↑</ion-select-option>
          <ion-select-option value="date-desc">Date ↓</ion-select-option>
          <ion-select-option value="brand-asc">Brand ↑</ion-select-option>
          <ion-select-option value="brand-desc">Brand ↓</ion-select-option>
          <ion-select-option value="size-asc">Size ↑</ion-select-option>
          <ion-select-option value="size-desc">Size ↓</ion-select-option>
        </ion-select>
      </div>
    </div>
  </ion-list-header>
  <ion-item-sliding *ngFor="let entry of entries">
    <app-entry-card [entry]="entry" [brand]="getBrandById(entry.brand_id)" (entryDeleted)="refreshEntries()"></app-entry-card>
  </ion-item-sliding>
</ion-list>
